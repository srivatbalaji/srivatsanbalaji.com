<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Srivatsan Balaji</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .back-arrow {
            position: absolute;
            left: 2rem;
            top: 2rem;
            font-size: 1.2rem;
            color: inherit;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: transform 0.2s ease;
        }
        .back-arrow:hover {
            transform: translateX(-5px);
        }
        .spotify-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin-top: 60px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-arrow">
        <i class="fas fa-arrow-left"></i>
    </a>
    <div class="spotify-container">
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/72Zsse5TZn2AQPVHrvjQkg?utm_source=generator" width="70%" height="600" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>
</body>
</html>
